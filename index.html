<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Processing | PSI University</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://i.pinimg.com/736x/f0/98/93/f098936b8b679ba5d1a105a3a52a6d0e.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #c9b074;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #615ac4;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #c9b074;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            background: rgba(50, 50, 60, 0.7);
            border: 1px solid #615ac4;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(to bottom, #615ac4, #4a4096);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }
        button:hover {
            background: linear-gradient(to bottom, #7168d4, #5a50a6);
        }
        .payment-section {
            background: rgba(30, 30, 40, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin: 30px 0;
            border-left: 4px solid #615ac4;
        }
        .disclaimer {
            font-size: 14px;
            color: #b0bec5;
            margin-top: 30px;
            border-top: 1px solid #615ac4;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Document Processing Request</h1>
        
        <form action="https://formsubmit.co/ps.international.university@gmail.com" method="POST">
            <input type="hidden" name="_subject" value="New Diploma Request">
            <input type="hidden" name="_template" value="table">
            
            <div class="form-group">
                <label>Full Legal Name</label>
                <input type="text" name="Full Name" required>
            </div>
            
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="Email" required>
            </div>
            
            <div class="form-group">
                <label>Select Program</label>
                <select name="Program" required>
                    <option value="" disabled selected>Choose your program</option>
                    <option value="Computing with Electronic Engineering">Computing with Electronic Engineering</option>
                    <option value="English Language and Literature">English Language and Literature</option>
                    <option value="Entrepreneurship and E-Commerce Systems">Entrepreneurship and E-Commerce Systems</option>
                    <option value="Global Business and Digital Finance">Global Business and Digital Finance</option>
                </select>
            </div>
            
            <div class="payment-section">
                <h2>Payment Instructions</h2>
                <p><strong>Document Fee:</strong> $1,000 USD</p>
                <p>Pay via Binance using the button below:</p>
                <a href="https://s.binance.com/ZzRZoArd" target="_blank">
                    <button type="button">Pay with Binance</button>
                </a>
                
                <div class="form-group">
                    <label>Upload Payment Proof (Screenshots)</label>
                    <input type="file" name="Payment Proof" accept="image/*,.pdf">
                </div>
            </div>
            
            <button type="submit">Submit Request</button>
        </form>
        
        <div class="disclaimer">
            <p>Documents will be emailed within 48 hours after payment verification. By submitting this form, you confirm all information is accurate.</p>
        </div>
    </div>
</body>
</html>
