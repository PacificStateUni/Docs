<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Document Processing | PSI University</title>
<style>
  body {
    font-family: 'Georgia', serif;
    background: url('https://i.pinimg.com/736x/f0/98/93/f098936b8b679ba5d1a105a3a52a6d0e.jpg') no-repeat center center fixed;
    background-size: cover;
    margin: 0; padding: 20px;
    color: #f1ecd7;
  }
  .overlay {
    background-color: rgba(15, 15, 15, 0.85);
    max-width: 720px;
    margin: 50px auto;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 0 30px #443f76;
    border: 3px solid #615ac4;
  }
  h1 {
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    font-size: 2.5rem;
    color: #c9b074;
    text-align: center;
    margin-bottom: 25px;
    border-bottom: 3px double #615ac4;
    padding-bottom: 12px;
  }
  label {
    display: block;
    font-family: 'Courier New', Courier, monospace;
    font-weight: 600;
    color: #c9b074;
    margin-bottom: 8px;
    text-shadow: 0 0 3px #615ac4;
  }
  input[type="text"],
  input[type="email"],
  select {
    width: 100%;
    padding: 12px 10px;
    background: rgba(60, 60, 70, 0.85);
    border: 2px solid #615ac4;
    border-radius: 6px;
    color: #f1ecd7;
    font-family: 'Courier New', Courier, monospace;
    font-size: 1rem;
    margin-bottom: 18px;
    box-shadow: inset 1px 1px 5px #443f76;
  }
  select {
    cursor: pointer;
  }
  button, a button {
    font-family: 'Courier New', Courier, monospace;
    background: linear-gradient(to bottom, #615ac4, #4a4096);
    border: none;
    border-radius: 6px;
    padding: 14px;
    width: 100%;
    color: #fff8dc;
    font-size: 1.1rem;
    cursor: pointer;
    margin: 10px 0 15px 0;
    text-shadow: 1px 1px 2px #312f66;
    transition: background 0.3s ease;
    box-shadow: 0 0 8px #615ac4;
  }
  button:hover, a button:hover {
    background: linear-gradient(to bottom, #7d74d6, #615ac4);
    box-shadow: 0 0 12px #837bdc;
  }
  .payment-section {
    background: rgba(40, 40, 50, 0.8);
    padding: 22px;
    border-left: 5px solid #615ac4;
    border-radius: 8px;
    margin: 30px 0 40px 0;
    font-family: 'Courier New', Courier, monospace;
    color: #d6c776;
    font-size: 1.1rem;
    line-height: 1.5;
  }
  .payment-section a {
    text-decoration: none;
    display: block;
    margin-top: 15px;
  }
  .disclaimer {
    font-size: 0.9rem;
    font-style: italic;
    color: #9d9d9d;
    margin-top: 25px;
    border-top: 1px solid #615ac4;
    padding-top: 15px;
    font-family: 'Georgia', serif;
  }
</style>
</head>
<body>
  <div class="overlay">
    <h1>Document Processing Request</h1>
    <form 
      action="https://formsubmit.co/ps.international.university@gmail.com" 
      method="POST"
    >
      <input type="hidden" name="_subject" value="New Diploma Request" />
      <input type="hidden" name="_captcha" value="false" />
      
      <label for="name">Full Legal Name</label>
      <input id="name" name="Full Name" type="text" required />

      <label for="studentid">Enter your Student ID here</label>
      <input id="studentid" name="Student ID" type="text" required />

      <label for="email">Email Address</label>
      <input id="email" name="Email" type="email" required />

      <label for="program">Select Program</label>
      <select id="program" name="Program" required>
        <option value="" disabled selected>Choose your program</option>
        <option value="Computing with Electronic Engineering">Computing with Electronic Engineering</option>
        <option value="English Language and Literature">English Language and Literature</option>
        <option value="Entrepreneurship and E-Commerce Systems">Entrepreneurship and E-Commerce Systems</option>
        <option value="Global Business and Digital Finance">Global Business and Digital Finance</option>
      </select>

      <div class="payment-section">
        <strong>
          After payment, send screenshots and proof of payment to <br />
          <a href="https://t.me/Pacific_states_IU" target="_blank" rel="noopener" style="color:#c9b074; text-decoration: underline;">
            @Pacific_states_IU on Telegram
          </a>
        </strong>
        <p>Document Fee: <strong>$1,000 USD</strong></p>
        <a href="https://s.binance.com/ZzRZoArd" target="_blank" rel="noopener">
          <button type="button">Pay with Binance</button>
        </a>
      </div>

      <button type="submit">Submit Request</button>
    </form>

    <div class="disclaimer">
      <p>
        Documents will be emailed within 48 hours after payment verification. By submitting this form, you confirm all information is accurate.
      </p>
    </div>
  </div>
</body>
</html>
